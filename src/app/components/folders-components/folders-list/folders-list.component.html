<!-- Grid display -->
<div
  *ngIf="!isListMode"
  class="w-full grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-3 transition-all duration-300">
  <app-folder-list-item
    [isListMode]="isListMode"
    *ngFor="let folder of folders"
    [folder]="folder">
  </app-folder-list-item>
</div>

<!-- List display -->
<table *ngIf="isListMode" class="w-full table">
  <thead>
  <th class="w-10"></th>
  <th>Nom</th>
  <th>Taille</th>
  <th>Type</th>
  <th>Date d'ajout</th>
  <th>Like</th>
  <th>Commentaires</th>
  <th class="w-10"></th>
  </thead>
  <tbody>
  <app-folder-list-item
    [isListMode]="isListMode"
    *ngFor="let folder of folders"
    [folder]="folder">
  </app-folder-list-item>
  </tbody>
</table>
