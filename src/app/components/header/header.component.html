        </svg>
      </span>
    </button>
    <button [matMenuTriggerFor]="userMenu" mat-icon-button>
      <app-image-loader
        image_url="/assets/images/default_profile.png"
        class="flex-none h-10 w-10">
      </app-image-loader>
    </button>
  </div>
</div>

<!-- Notifications -->
<mat-menu #menu="matMenu" class="header-notification-container">
  <app-header-notifications class="head-notification"></app-header-notifications>
</mat-menu>

<!-- Menu -->
<mat-menu #userMenu="matMenu" class="header-menu-container">
  <app-header-menu class="user_menu"></app-header-menu>
</mat-menu>
