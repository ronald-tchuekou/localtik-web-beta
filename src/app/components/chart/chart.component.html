<div
  class="__progress_container_wrapper"
  style="width: 100%; height: 100%">
  <svg viewBox="0 0 100 100">
    <circle
      class="{{bg_class}}"
      cx="50%"
      cy="50%"
      r="45%"
    ></circle>
    <circle
      class="{{bg_indicator}}"
      cx="50%"
      cy="50%"
      r="45%"
      style="{{'stroke-dashoffset:' + progress}}"
    ></circle>
    <text class="{{bg_indicator}} {{text_fill}}" x="22" y="60">
      {{ value === 0 ? '----' : value + '%' }}
    </text>
  </svg>
</div>
